<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>
    <form action="/add_user" method="post">
        <label for="user_name">Username:</label><br>
        <input type="text" id="username" name="user_name" required><br>

        <input type="submit" value="Register">
    </form>
</body>

</html>
